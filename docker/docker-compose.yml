version: '3.1'

services:
  db:
    container_name: postgres
    hostname: postgres
    image: postgres
    ports:
      - 54321:5432
    restart: always
    volumes:
      - ./pg-init:/docker-entrypoint-initdb.d
      - ./pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: pgM@ster00
      POSTGRES_USER: pgmaster
      POSTGRES_DB: sensordb
      #POSTGRES_DB: postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - 8989:8080
